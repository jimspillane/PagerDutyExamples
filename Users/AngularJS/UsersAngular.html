<!doctype html>
<html ng-app="app">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-touch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/3.0.7/ui-grid.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/3.0.7/ui-grid.min.css" type="text/css">
</head>

<body>

    <div ng-controller="MainCtrl">
        <h1>PagerDuty Users CSV</h1> Subdomain:
        <input type="text" ng-model="subDomain">.pagerduty.com
        <br> API token:
        <input type="text" ng-model="apiKey"><br>
        <button ng-click="getUsers()">Get Users</button><br>  <br>      
        <div ui-grid="gridOptions" ui-grid-selection ui-grid-exporter class="grid" style="width: 90%;height: 400px;"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
